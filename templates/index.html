<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raphael Cleo - Limitovaná Edice Triček</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css"> <!-- Odkaz na vlastní styl -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="{{ url_for('index') }}">
            <img src="/static/images/logo-raphael-cleo.jpg" alt="Raphael Cleo Logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index') }}">Domů</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('kontakt') }}">Kontakt</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('onas') }}">O nás</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('kosik') }}">Košík</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Obsah stránky -->
    <div class="hero-section">
        <div class="hero-content">
            <img src="/static/images/logo-raphael-cleo.jpg" alt="Raphael Cleo Logo">
            <h1>Raphael Cleo</h1>
            <p>Fassion is Passion</p>
        </div>
    </div>

    <!-- Produkty -->
    <div class="container product-section">
        <div class="row">
            {% for product in products %}
            <div class="col-md-4">
                <div class="card product-card">
                    <img src="{{ product['image'] }}" class="card-img-top" alt="{{ product['name'] }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ product['name'] }}</h5>
                        <p class="card-text">Cena: {{ product['price'] }} Kč</p>
                        <form action="{{ url_for('add_to_cart', product_id=product['id']) }}" method="POST">
                            <label for="sizeSelect{{ product['id'] }}">Velikost:</label>
                            <select id="sizeSelect{{ product['id'] }}" name="size" class="form-select">
                                <option value="S">S</option>
                                <option value="M">M</option>
                                <option value="L">L</option>
                                <option value="XL">XL</option>
                            </select>
                            <div class="mt-2">
                                <label for="quantity{{ product['id'] }}">Množství:</label>
                                <input type="number" name="quantity" id="quantity{{ product['id'] }}" value="1" min="1" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-primary mt-2">Koupit</button>
                        </form>
                        <a href="{{ url_for('produkt_detail', product_id=product['id']) }}" class="btn btn-secondary mt-2">Zobrazit detail</a>

                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
<footer class="mt-5">
    <p>© 2024 Raphael Cleo. Všechna práva vyhrazena.</p>
    <p>Sledujte nás na sociálních sítích:</p>
    <div class="social-icons">
        <a href="https://www.instagram.com/raphcleo" target="_blank" class="social-link">
            <i class="fab fa-instagram"></i>
        </a>
        <a href="https://www.facebook.com/raphcleo" target="_blank" class="social-link">
            <i class="fab fa-facebook"></i>
        </a>
        <a href="https://x.com/raphcleo" target="_blank" class="social-link">
            <i class="fab fa-twitter"></i> <!-- X (dříve Twitter) -->
        </a>
    </div>
</footer>


</html>
