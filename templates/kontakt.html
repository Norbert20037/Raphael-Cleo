<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raphael Cleo - Kontakt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">

    <style>
        body {
            background-color: #1b1b1b;
            color: #ffffff;
            font-family: 'Helvetica Neue', sans-serif;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .navbar {
            background-color: #000;
            padding: 1rem 2rem;
        }

        .navbar-brand img {
            height: 50px;
            width: auto;
        }

        .navbar-nav .nav-link {
            color: #ffffff;
            margin-right: 1rem;
            transition: color 0.3s ease-in-out;
        }

        .navbar-nav .nav-link:hover {
            color: #d3a625;
        }

        .content {
            padding: 5rem 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            animation: fadeInContent 1.5s ease-in-out;
        }

        @keyframes fadeInContent {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .contact-info {
            background-color: #2c2c2c;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .contact-info h1 {
            color: #d3a625;
            margin-bottom: 1rem;
        }

        .contact-info p {
            margin: 0.5rem 0;
            font-size: 1.2rem;
        }

        .contact-icons {
            font-size: 2rem;
            color: #d3a625;
        }

        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 2rem;
            margin-top: 5rem;
        }

        footer a {
            color: #d3a625;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="/">
            <img src="/static/images/logo-raphael-cleo.jpg" alt="Raphael Cleo Logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Domů</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/kontakt">Kontakt</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/onas">O nás</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/kosik">Košík</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Content Section -->
    <div class="container content">
        <div class="contact-info">
            <h1>Kontaktujte nás</h1>
            <p><i class="contact-icons fas fa-envelope"></i> Email: info@raphaelcleo.com</p>
            <p><i class="contact-icons fas fa-phone"></i> Telefon: +420 123 456 789</p>
            <p><i class="contact-icons fas fa-map-marker-alt"></i> Adresa: Ulice 123, Ostrava, ČR</p>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>© 2024 Raphael Cleo. Všechna práva vyhrazena.</p>
        <p>Sledujte nás na sociálních sítích: <a href="#">Instagram</a>, <a href="#">Facebook</a>, <a href="#">Twitter</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script> <!-- Font Awesome pro ikonky -->
</body>
</html>
